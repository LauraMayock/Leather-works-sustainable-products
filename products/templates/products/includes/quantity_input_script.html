<script type="text/javascript">

    // Disable +/- buttons outside 1-99 range
    function quantitAllowable(itemId) {
        let currentQuantity = parseInt($(`#id_qty_${itemId}`).val());
        let minusDisabled = currentQuantity < 2;
        let plusDisabled = currentQuantity > 98;
        $(`#decrement-qty_${itemId}`).prop('disabled', minusDisabled);
        $(`#increment-qty_${itemId}`).prop('disabled', plusDisabled);
    }

    // Ensure proper enabling/disabling of all inputs on page load
    let allQtyInputs = $('.qty_input');
    for(let i = 0; i < allQtyInputs.length; i++){
        let itemId = $(allQtyInputs[i]).data('item_id');
        quantitAllowable(itemId);
    }

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function() {
        let itemId = $(this).data('item_id');
        quantitAllowable(itemId);
    });

    // Increment quantity
    $('.increment-qty').click(function(e) {
       e.preventDefault();
       let closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       let currentQuantity = parseInt($(closestInput).val());
       $(closestInput).val(currentQuantity + 1);
       let itemId = $(this).data('item_id');
       quantitAllowable(itemId);
    });

    // Decrement quantity
    $('.decrement-qty').click(function(e) {
       e.preventDefault();
       let closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       let currentQuantity = parseInt($(closestInput).val());
       $(closestInput).val(currentQuantity - 1);
       let itemId = $(this).data('item_id');
       quantitAllowable(itemId);
    });

   // JS to increase images size on product_detail page
    function myImageFunction(productSmallImg) {
        var productFullImg = document.getElementById("img-Box");
        productFullImg.src = productSmallImg.src;
    }   
</script>
